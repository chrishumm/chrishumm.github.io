{% extends "body.html" %}

{% block content %}

  <article class="post post-full">
    <header class="post-header inner-sm">
      <h1 class="post-title underline">{{ page.params.title }}</h1>
      {% if page.params.subtitle %}
      <div class="post-subtitle">
        {{ page.params.subtitle | safe }}
      </div>
      {% endif %}
    </header>
    {% if page.params.content_img_path %}
    <div class="post-image">
      <img src="{{ page.params.content_img_path | relative_url }}" alt="{{ page.params.content_img_alt }}" />
    </div>
    {% endif %}
    <div class="post-content inner-sm">
      {{ page.content | safe }}
    </div>
    <footer class="post-meta inner-sm">
      <time class="published"
        datetime="{{page.date | date_format("%Y-%m-%d %H:%M") }}">{{page.date | date_format("%A, %B %e, %Y") }}</time>
    </footer>
  </article><!-- .post -->

{% endblock %}
